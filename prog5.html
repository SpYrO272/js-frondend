<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - quote list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 class="mt-5 text-danger text-center">Quotes</h1>
               
                <table class="table table-bordered shadow mt-5">
                    <thead>
                        <tr>
                            <th class="bg-danger p-3 text-center text-light">id</th>
                            <th class="bg-danger p-3 text-center text-light">quote</th>
                            <th class="bg-danger p-3 text-center text-light">author</th>
                           
                        </tr>
                    </thead>
                    <tbody id="result">
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>    
</body>
<script>

    //step 1  - create an object for xmlhttprequest class
    const http = new XMLHttpRequest()

    //step 2 - create connection to the application
    http.open('GET','https://dummyjson.com/quotes')

    //step 3 - send request
    http.send()
    console.log(http.readyState);
    http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
           if(http.status>=200 && http.status<300){
            let allQuotes= JSON.parse(http.responseText).quotes
            console.log(allQuotes);
            allQuotes.forEach((item) =>{
                result.innerHTML +=
                `<tr>
                    <td>${item.id}</td>
                    <td>${item.quote}</td>
                    <td>${item.author}</td>
                </tr>`    
            })
            
           }
           else{
                console.log('no response');
           }
            
        }
        else{
            console.log('no response');
            
        }
        
    }
    

</script>
</html>
