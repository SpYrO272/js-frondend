<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 class="mt-5 text-danger text-center">Cart</h1>
               
                <table class="table table-bordered shadow mt-5">
                    <thead>
                        <tr>
                            <th class="bg-danger p-3 text-center text-light">id</th>
                            <th class="bg-danger p-3 text-center text-light">UseriD</th>
                            <th class="bg-danger p-3 text-center text-light">Date</th>    
                        </tr>
                    </thead>
                    <tbody id="allCart">
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>    
</body>
<script>
    //fetch
    fetch('https://fakestoreapi.com/carts').then((result)=>{
      result.json().then((response)=>{
        console.log(response);
        response.forEach((item)=>{
          allCart.innerHTML +=` <tr>
                    <td>${item.id}</td>
                    <td>${item.userId}</td>
                    <td>${item.date}</td>
                </tr>  ` 
           
        })
        
      });
    }).catch((err)=>{
      console.log(err);
      
    })
        
        
</script>
</html>
