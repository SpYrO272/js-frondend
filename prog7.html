<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: "SUSE", sans-serif;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: blueviolet;">
        <div class="container-fluid">

            
          <a class="navbar-brand text-light fs-3" href="#"><i class="fa-solid fa-cart-shopping fa-bounce"></i>E-cart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="btn btn-outline-light me-3"><i class="fa-solid fa-cart-shopping" style="color: red;"></i>Wishlist</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light me-5"><i class="fa-solid fa-cart-shopping" style="color: green;"></i>Cart</button>
              </li>
            </ul>

          </div>
        </div>
      </nav>
      <h1 class="mt-5 text-center" style="color: blueviolet;">All product</h1>

      <div class="container-fluid mt-4">
        <div class="row" id="allProduct">
            
        </div> 
      </div>
</body>
<script>
    //fetch
    fetch('https://fakestoreapi.com/products').then((result)=>{
      result.json().then((response)=>{
        console.log(response);
        response.forEach((product)=>{
          allProduct.innerHTML +=`<div class="col-md-3 p-3">
                <div class="card shadow" style="width: 100%;">
                    <img src=${product.image} class="card-img-top" alt="..." width="100%" height="250px">
                    <div class="card-body">
                      <h5 class="card-title">${product.title.slice(0,25)}</h5>
                      <div class="d-flex justify-content-between">
                          <a href="#" class="btn btn-outline-danger"><i class="fa-solid fa-heart"></i></a>
                          <a href="#" class="btn btn-outline-success"><i class="fa-solid fa-cart-shopping"></i></a>
                      </div>

                    </div>
                  </div>
            </div>
           `
        })
        
      });
    }).catch((err)=>{
      console.log(err);
      
    })
        
        
</script>
</html>
