<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-success mt-md-5">TO DO LIST</h1>
    <div class="row w-100 mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="p-3 shadow border border-success d-flex">
                <input id="text" type="text" placeholder="Enter Activity" class="form-control">
                <button class="btn btn-success ms-2"  onclick="add()">Add</button>
            </div>
            <ul class="mt-4" id="result">

            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>    
</body>
<script>
    function add(){
        if(text.value){
            result.innerHTML+=`<li>${text.value}</li>`
        }
        else{
            alert("please enter a valid")
        }
        
    }
</script>
</html>
